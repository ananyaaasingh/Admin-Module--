<div class="container" id="main">
    
  <div class="row">
      <div class="col-md-6">
       <h1 class="m-3">Hello {{name}}</h1>
      </div>
      <!-- <div class="col-md-6">
          <button class="btn btn-info" (click)="onHome()">Back</button>
      </div> -->
  </div>


  
    <div class="m-3">
      <img [src]="url" height="100px" class="rounded-circle" />
  
    </div>  
    <div class="m-3">
  
    <input type="file" (change)="onSelectFile($event)">
  </div>
  
  
    <div *ngIf="!edit" class="container col-md-12" id="div1">
      <table class="table table-primary">
        <tbody >
          <tr>
            <th scope="row" class="text-dark">Name</th>
            <td>{{ name }}</td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Email</th>
            <td>{{ email }}</td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Password</th>
            <td>{{ password }}</td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Number</th>
            <td>{{ number }}</td>
          </tr>
        </tbody>
      </table>
      <button type="button" (click)="Edit()" >Edit</button>
    </div>
  
    <div *ngIf="isUpdated" id="div2" class="h4 text-success d-flex justify-content-center">Profile Updated</div>
    <div *ngIf="edit" class="container col-md-12">
      <table class="table table-primary">
        <tbody>
          <tr>
            <th scope="row" class="text-dark">Name</th>
            <td><input [(ngModel)]="name" ></td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Email</th>
            <td><input [(ngModel)]="email"></td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Password</th>
            <td><input [(ngModel)]="password"></td>
          </tr>
  
          <tr>
            <th scope="row" class="text-dark">Number</th>
            <td><input [(ngModel)]="number"></td>
          </tr>
        </tbody>
      </table>
      <button type="button" (click)="Submit()" >Submit</button>
    </div>
  </div>
